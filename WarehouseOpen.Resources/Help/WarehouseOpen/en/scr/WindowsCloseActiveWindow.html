<body><script language="JavaScript" type="text/JavaScript">
function syn(){
if(parent.nav.tree){
 if(parent.nav.tree.loaded){
  parent.nav.tree.selectNode(190);
 }else{
  setTimeout("syn()",500);
}
  }else{
  setTimeout("syn()",500);
  }}
if(parent!=self){
  setTimeout("syn()",100);
}else{
  document.write('<BR><table width="35%" border="0" align="center" cellpadding="5" cellspacing="1" bgcolor="#666666"><tr><td align="center" bgcolor="#FFFFFF">');
  document.write('<a href="../index.htm#page=WindowsCloseActiveWindow.html">Show Navigation Frame</a>'); 
  document.write('</td></tr></table><BR>');
}
</script>  

<P><FONT size=5><STRONG>Close Active Window</STRONG></FONT></P>
<P>Use this menu to close the active window. This function is useful when you do 
not wish to search for the Close button of the window. You can use it multiple 
times if more windows are open.</P>
