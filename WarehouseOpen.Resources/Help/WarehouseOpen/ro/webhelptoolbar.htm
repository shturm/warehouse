<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>WarehouseOpen Help</title>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-1252">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body bgcolor="#DCDBD6" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" class="label">
<table width="100%" border="0" cellspacing="2" cellpadding="2">
  <tr align="center">
    <td><div class="border2" onmouseover="this.className='border1';" onmouseout="this.className='border2';" onmousedown="this.className='border3'" onmouseup="this.className='border1';" onclick="parent.tree.showAll();"><img src="images/showall.gif" align="absmiddle">Show 
      all</div> </td>
    <td><div class="border2" onmouseover="this.className='border1';" onmouseout="this.className='border2';" onmousedown="this.className='border3'" onmouseup="this.className='border1';" onclick="parent.tree.collapseAll();"><img src="images/hideall.gif" align="absmiddle">Hide 
      all</div> </td>
    <td><div class="border2" onmouseover="this.className='border1';" onmouseout="this.className='border2';" onmousedown="this.className='border3'" onmouseup="this.className='border1';" onclick="parent.tree.clickNode(parent.tree.LastSelected-1);"><img src="images/previous.gif" align="absmiddle">Previous</div> </td>
    <td><div class="border2" onmouseover="this.className='border1';" onmouseout="this.className='border2';" onmousedown="this.className='border3'" onmouseup="this.className='border1';"onclick="parent.tree.clickNode(parseInt(parent.tree.LastSelected) + 1);"><img src="images/next.gif" align="absmiddle">Next</div> </td>
  </tr>
</table>
</body>
</html>
